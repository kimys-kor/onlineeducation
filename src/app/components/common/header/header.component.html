<header class="header-area p-relative">
    <div class="top-header top-header-style-four">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8 col-md-8">
                    <div class="top-header ">
                        <a href="#" target="_blank" style="color: white;"><i class='bx bxl-facebook'></i></a>
                        <a href="#" target="_blank" style="color: white;"><i class='bx bxl-twitter'></i></a>
                        <a href="#" target="_blank" style="color: white;"><i class='bx bxl-linkedin'></i></a>
                        <a href="#" target="_blank" style="color: white;"><i class='bx bxl-instagram'></i></a>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4">
                    <ul class="top-header-login-register">
                        <li *ngIf="loggedIn && isTeacher"><a routerLink="/upload"><i class='bx bx-log-in-circle'></i>
                                교수님페이지</a></li>

                        <li *ngIf="!loggedIn"><a routerLink="/login"><i class='bx bx-log-in'></i> 로그인</a></li>
                        <li *ngIf="!loggedIn"><a routerLink="/register"><i class='bx bx-log-in-circle'></i> 회원가입</a>
                        </li>
                        <li *ngIf="loggedIn"><a routerLink="/" (click)="logout()"><i class='bx bx-log-in-circle'></i>
                                로그아웃</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar-area navbar-style-three" ngStickyNav stickyClass="sticky-box-shadow" ngStickyNav>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" [class.active]="classApplied">
                <a class="navbar-brand" routerLink="/"><img src="assets/img/black-logo.png" alt="logo"
                        style="width: 165px;height: 43px;"></a>
                <button class="navbar-toggler" type="button" (click)="toggleClass()">
                    <span class="burger-menu">
                        <span class="top-bar"></span>
                        <span class="middle-bar"></span>
                        <span class="bottom-bar"></span>
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a routerLink="/" class="nav-link">홈</a>
                        </li>
                        <li class="nav-item"><a routerLink="/instructor" class="nav-link">강사진 </a>
                        </li>
                        <li class="nav-item"><a routerLink="/allcourses" class="nav-link" routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact: true}">전체강좌</a></li>

                        <li *ngIf="loggedIn" class="nav-item"><a href="javascript:void(0)" class="nav-link">마이페이지 <i
                                    class='bx bx-chevron-down'></i></a>
                            <ul class="dropdown-menu">
                                <li class="nav-item"><a routerLink="/mycourses" class="nav-link"
                                        routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">수강중인 강좌</a>
                                </li>
                                <li class="nav-item"><a routerLink="/my-dashboard" class="nav-link"
                                        routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">출석률 확인</a>
                                </li>
                                <li class="nav-item"><a routerLink="/events" class="nav-link" routerLinkActive="active"
                                        [routerLinkActiveOptions]="{exact: true}">과제 현황</a></li>
                                <li class="nav-item"><a routerLink="/editprofile" class="nav-link"
                                        routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">개인정보 수정</a>
                                </li>
                            </ul>
                        </li>

                        <li class="nav-item"><a routerLink="/contact" class="nav-link" routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact: true}">고객센터</a></li>
                    </ul>
                </div>
                <div class="others-option">
                    <div class="search-box d-inline-block">
                        <i class='bx bx-search' (click)="toggleClass3()"></i>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</header>

<div class="search-overlay" [class.active]="classApplied3">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="search-overlay-layer"></div>
            <div class="search-overlay-layer"></div>
            <div class="search-overlay-layer"></div>
            <div class="search-overlay-close" (click)="toggleClass3()">
                <span class="search-overlay-close-line"></span>
                <span class="search-overlay-close-line"></span>
            </div>
            <div class="search-overlay-form">
                <form>
                    <input type="text" class="input-search" placeholder="Search here...">
                    <button type="submit"><i class='bx bx-search-alt'></i></button>
                </form>
            </div>
        </div>
    </div>
</div>
