            </ul>
            <h2>교수님페이지</h2>

<div class="courses-area ptb-60">
    <div class="container">
        <div class="courses-topbar">
        </div>

        <ngx-tabset>
            <ngx-tab tabTitle="내 과목관리" class="tabtitle">
                <div class="contact-area pb-40">
                    <div class="container" style="margin-top: 50px;">
                        <div class="section-title">
                            <h2>내 과목 관리</h2>
                        </div>
                    </div>
                </div>

                <app-editorjs></app-editorjs>
            </ngx-tab>

            <ngx-tab tabTitle="동영상업로드">
                <div class="contact-area pb-40" style="margin-top: 30px;">
                    <div class="container" style="margin-top: 50px;">
                        <div class="section-title">
                            <h2>동영상 업로드</h2>
                        </div>
                    </div>
                </div>


                <form class="form">
                    <div class="form-group">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>과목선택</option>
                            <option value="1">선형대수학</option>
                            <option value="2">미적분학</option>
                            <option value="3">공업수학</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="subtitle" placeholder="강의제목" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="suburl" placeholder="강의URL" class="form-control">
                    </div>
                    <button type="submit">업로드</button>
                </form>

            </ngx-tab>

            <ngx-tab tabTitle="과제등록">
                <div class="contact-area pb-40" style="margin-top: 30px;">
                    <div class="container" style="margin-top: 50px;">
                        <div class="section-title">
                            <h2>과제등록</h2>
                        </div>
                    </div>
                </div>

                <form class="form">
                    <div class="form-group">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>과목선택</option>
                            <option value="1">선형대수학</option>
                            <option value="2">미적분학</option>
                            <option value="3">공업수학</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="hwtitle" placeholder="과제제목" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="hwcontent" placeholder="과제내용" class="form-control">
                    </div>
                    <button type="submit">업로드</button>
                </form>
            </ngx-tab>

            <ngx-tab tabTitle="퀴즈등록">
                <div class="contact-area pb-40" style="margin-top: 30px;">
                    <div class="container" style="margin-top: 50px;">
                        <div class="section-title">
                            <h2>퀴즈등록</h2>
                        </div>
                    </div>
                </div>

                <form class="form">
                    <div class="form-group">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>과목선택</option>
                            <option value="1">선형대수학</option>
                            <option value="2">미적분학</option>
                            <option value="3">공업수학</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>강의회차선택</option>
                            <option value="1">1강</option>
                            <option value="2">2강</option>
                            <option value="3">3강</option>
                            <option value="4">4강</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="hwtitle" placeholder="퀴즈제목" class="form-control">
                    </div>

                    <div class="form-group">
                        <input type="hwcontent" placeholder="퀴즈내용" class="form-control">
                    </div>
                    <button type="submit">업로드</button>
                </form>
            </ngx-tab>



        </ngx-tabset>
        <!-- 메인페이지강의 끝 -->



    </div>
</div>
