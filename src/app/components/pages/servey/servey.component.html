<div class="container">
    <form [formGroup]="surveyForm" (ngSubmit)="submit()" novalidate>

        <div class="form-group" style="margin-top: 50px;">
            <div class="question">
                <div>
                    <h4>문제1</h4>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="flexRadioDefault1" value="1"
                        formControlName="question1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Default radio
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="flexRadioDefault2" value="2"
                        formControlName="question1">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Default checked radio
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="flexRadioDefault3" value="3"
                        formControlName="question1">
                    <label class="form-check-label" for="flexRadioDefault3">
                        Default checked radio
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="flexRadioDefault4" value="4"
                        formControlName="question1">
                    <label class="form-check-label" for="flexRadioDefault4">
                        Default checked radio
                    </label>
                </div>
            </div>

            <div class="question">
                <div>
                    <h4>문제2</h4>
                </div>


                <div class="form-check">
                    <input class="form-check-input" type="radio" id="flexRadioDefault2-1" value="1"
                        formControlName="question2">
                    <label class="form-check-label" for="flexRadioDefault2-1">
                        Default radio
                    </label>
                </div>


                <div class="form-check">
                    <input class="form-check-input" type="radio" id="flexRadioDefault2-2" value="2"
                        formControlName="question2">
                    <label class="form-check-label" for="flexRadioDefault2-2">
                        Default checked radio
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="flexRadioDefault2-3" value="3"
                        formControlName="question2">
                    <label class="form-check-label" for="flexRadioDefault2-3">
                        Default checked radio
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="flexRadioDefault2-4" value="4"
                        formControlName="question2">
                    <label class="form-check-label" for="flexRadioDefault2-4">
                        Default checked radio
                    </label>
                </div>
            </div>

            <div class="question">
                <div>
                    <h4>문제3</h4>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="flexRadioDefault3-1" value="1"
                        formControlName="question3">
                    <label class="form-check-label" for="flexRadioDefault3-1">
                        Default radio
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="flexRadioDefault3-2" value="2"
                        formControlName="question3">
                    <label class="form-check-label" for="flexRadioDefault3-2">
                        Default checked radio
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="flexRadioDefault3-3" value="3"
                        formControlName="question3">
                    <label class="form-check-label" for="flexRadioDefault3-3">
                        Default checked radio
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="flexRadioDefault3-4" value="4"
                        formControlName="question3">
                    <label class="form-check-label" for="flexRadioDefault3-4">
                        Default checked radio
                    </label>
                </div>
            </div>

        </div>


        <button type="submit" [disabled]="!surveyForm.valid">제출</button>
    </form>
</div>
