<div class="page-title-area page-title-style-two">
    <div class="container">
        <div class="page-title-content">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>전체강좌/ 퀴즈</li>
            </ul>
            <h2>퀴즈</h2>
        </div>
    </div>
</div>

<div class="blog-area ptb-100">


    <div class="container">


        <div class="row">

            <div class="col-lg-2 col-md-12" style="margin-bottom: 40px;">


                <div class="list-group">
                    <button *ngFor="let item of quiztitle; let i = index;" type="button"
                        class="list-group-item list-group-item-action" (click)="btnclick(i)">
                        {{item}}</button>
                </div>
            </div>



            <div class="col-lg-8 col-md-12 frame">
                <div class="col-lg-12 col-md-10">
                    <form [formGroup]="quizForm" (ngSubmit)="submit()" novalidate>
                        <!-- 카드시작 -->
                        <div class="single-courses-box mb-70">
                            <div class="courses-image">
                                <!-- <div class="courses-tag">
                                    <a class="d-block">난이도 중</a>
                                </div> -->
                            </div>
                            <div class="courses-content">
                                <div class="course-author d-flex align-items-center">
                                    <span></span>
                                </div>
                                <img class="quizpic" src="{{curimageurl}}" alt="images">
                                <h3> 정답을 선택하세요</h3>
                                <div *ngFor="let item of curchoices; let i = index" class="form-check">
                                    <input class="form-check-input" type="radio" id="{{item}}" value="{{item}}"
                                        formControlName="question">
                                    <label class="form-check-label" for="{{item}}">
                                        {{item}}
                                    </label>
                                </div>
                            </div>

                            <div class="courses-box-footer">
                                <button type="submit" [disabled]="!quizForm.valid" class="btn btn-primary">제출하기</button>
                            </div>
                        </div>
                        <!-- 카드끝 -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
